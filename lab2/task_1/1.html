<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>facebook.com</title>
    <link rel="stylesheet" type="text/css" href="1.css">
</head>

<body>
<div class="container">
    <div class="container-heading">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook" width="301" height="106">
        <h2>
            Facebook помогает вам всегда оставаться <br> на связи и общаться со своими знакомыми.
        </h2>
    </div>
    <div class="container-form">
        <div class="login-box">
            <div class="input">
                <input type="text" placeholder="Электронный адрес или номер телефона" />
            </div>

            <div class="input">
                <input type="password" placeholder="Пароль" />
            </div>

            <div class="login-btn-container">
                <button id="login-btn">Вход</button>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" id="forgot-password-href">Забыли пароль?</a>
                <div class="underline"></div>
            </div>
            <button id="create-account-btn">Создать новый аккаунт</button>
        </div>
        <p class="create-page-text">
            <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" class="create-page-href"> Создать страницу </a> знаменитости, музыкальный группы
            или компании.
        </p>
    </div>
</div>
</body>
</html>
