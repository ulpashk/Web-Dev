<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ToDo List</title>
</head>


<body>
<!-- Header -->
<div class = "header">
    <img src="img/icon.png" alt="icon"> <h2>ToDo List</h2>
</div>


<!--main part-->
<div class="container">
    <div class="content-1">
        <h1>ToDo List</h1>

        <form class="todo-form">
            <div class="todo-input">
                <input type="text" id="input_box" placeholder="New Task...">
            </div>
            <div class="add-button">
                <button type="submit" onclick="addTask()">Add</button>
            </div>
        </form>
    </div>

<div class="unlist">
    <ul id="list-container">
        <!--        <li>Hello</li>-->
    </ul>
</div>


</div>
    <script type="text/javascript" src="javs.js"></script>
</body>
</html>
