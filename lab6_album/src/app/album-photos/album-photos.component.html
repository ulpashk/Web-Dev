<div class="photoBox">
  <div class="cont">
    <img src="assets/arrow.png" class="back" (click)="goToAlbum()">
    <p>Go to Album</p>
  </div>
  <div class="photos">
    <div class="photos_item" *ngFor="let photo of photos">
      <p class="photos_item_title">
        {{photo.title}}
      </p>
      <img class="photos_item_thumbnail" src="{{photo.thumbnailUrl}}">
    </div>
  </div>
</div>
