<div class="container">
  <div *ngFor="let album of albums; let i=index" class="albumsContainer">
    <img src="assets/delete.png" class="deleteAlbum" (click)="removeAlbum(i)">
    <img src="assets/album.jpeg" class="images">
    <p class="title">
      {{album.title}}
    </p>
    <button (click)="goToPage(album.id)">
      More
    </button>
  </div>
</div>
