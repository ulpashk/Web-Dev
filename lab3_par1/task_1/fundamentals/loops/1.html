<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 3;

    while (i) {
        alert( i-- );
    }
    alert(i--); // shows 3, decreases i to 2

    alert(i--) // shows 2, decreases i to 1

    alert(i--) // shows 1, decreases i to 0

    // done, while(i) check stops the loop
</script>
</body>
</html>
