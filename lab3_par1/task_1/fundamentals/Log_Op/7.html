<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there?", '');

        if (userName === 'Admin') {
            let password = prompt('Password?', '');

            if (password === 'TheMaster') {
                alert( 'Welcome!' );
            } else if (pass === '' || pass === null) { //if clicks cancel or esc
                alert( 'Canceled' );
            } else {
                alert( 'Wrong password' );
            }

        } else if (userName === '' || userName === null) {  //if clicks cancel or esc
            alert( 'Canceled' );
        } else {
            alert( "I don't know you" );
        }
    </script>
</body>
</html>
